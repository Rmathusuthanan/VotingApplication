<h1>Edit</h1>
<div class="container-fluid">
    <form class="form-horizontal">
       
            <div class=" form-group col-sm-4">
                <label for="Id" class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Id" ng-model="vm.userObject.Id" />
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label for="Name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Name" placeholder="Name" ng-model="vm.userObject.option" />
                </div>
            </div>
                   <input type="hidden" ng-model="vm.objectIndex" class="ng-valid">
        
        <div class="btn-group col-sm-2">
            <button type="button" class="btn btn-primary btn" ng-click="vm.savevoter()"><i class="glyphicon glyphicon glyphicon-ok-circle"></i>Save</button>
        </div>
    </form>
</div>
