<div class="col-sm-12">
    <div class="panel panel-primary" style="border-style:None;">
        <div class="panel-heading">Voting Details</div>
        <div class="panel-body-container">
            <div class="panel-body">
                <div ng-form="myForm" class="form-horizontal" name="myForm" novalidate>
                    <div class="row">
                        <div class="form-group">
                            <!-- Number -->
                            <label for="No" class="col-sm-1 control-label Required">No:</label>
                            <div class="col-sm-2" style="width:500px">
                                <input type="text" class="form-control" id="No" name="Number" ng-model="vm.party.Number" placeholder="No"
                                       maxlength="3" style="width:100px"
                                       uib-tooltip="Required"
                                       tooltip-placement="top"
                                       tooltip-trigger="'mouseenter'"
                                       tooltip-enable="!vm.party.Number" required />
                                <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" title="Vote Number"></span>
                                <span ng-show="myForm.Number.$dirty && myForm.Number.$invalid"></span>
                                <span class="form-error" ng-show="myForm.Number.$error.required">Required</span>
                            </div>
                        </div>
                    </div>
                    </br>
                    <!--Vote For -->
                    <div class="row">
                        <div class="form-group">
                            <label for="Name" class="col-sm-1 control-label form-inline Required">Name:</label>
                            <div class="col-sm-2" style="width:500px">
                                <input type="text" class="form-control" name="Names" id="Name" ng-model="vm.party.Name" placeholder="Name"
                                       style="width:280px"
                                       uib-tooltip="Required"
                                       tooltip-placement="top"
                                       tooltip-trigger="'mouseenter'"
                                       tooltip-enable="!vm.party.Name" required />
                                <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" title="Vote For"></span>
                                <span ng-show="myForm.Names.$dirty && myForm.Names.$invalid"></span>
                                <span class="form-error" ng-show="myForm.Names.$error.required">Required</span>
                            </div>
                        </div>
                    </div>
                    </br>
                    <!--Description -->
                    <div class="row">
                        <div class="form-group">
                            <label for="description" class="col-sm-1 control-label">Description:</label>
                            <div class="col-sm-2" style="width:400px">
                                <textarea id="description" type="text" data-ng-model="vm.party.description" class="RadEditorTextArea ContentHtmlEditor" style="height:150px;width:300px;width:300px!important;"></textarea>
                            </div>
                        </div>
                    </div>
                    </br>
                    <!--Effective Date -->
                    <div class="row">
                        <div class="form-group">
                            <label for="effectiveDate" class="col-sm-1 control-label Required">Effective Date:</label>
                            <div class="col-sm-2" style="width:200px">
                                <div class="input-group" moment-picker="vm.party.effectiveDate" format="YYYY-MM-DD">
                                    <input type="text" class="form-control" placeholder="Select a date" ng-model="vm.party.effectiveDate"
                                           ng-model-options="{ updateOn: 'blur' }">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </span>
                                </div>
                            </div>
                            <label class="col-sm-3" style="width:130px">Start Time:</label>
                            <div class="col-sm-4" style="width:150px">
                                <div class="input-group" moment-picker="vm.party.startTime" format="HH:mm">
                                    <input class="form-control" placeholder="Select a time" ng-model="vm.party.startTime"
                                           ng-model-options="{ updateOn: 'blur' }">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-time"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    </br>
                    <!-- Expiry Date -->
                    <div class="row">
                        <div class="form-group">
                            <label for="expiryDate" class="col-sm-1 control-label Required">Expiry Date:</label>
                            <div class="col-sm-2" style="width:200px">
                                <div class="input-group" moment-picker="vm.party.expiryDate" format="YYYY-MM-DD">
                                    <input class="form-control" placeholder="Select a date" ng-model="vm.party.expiryDate"
                                           ng-model-options="{ updateOn: 'blur' }" format="YYYY-MM-DD" start-view="year">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </span>
                                </div>
                            </div>
                            <label class="col-sm-3" style="width:130px">End Time:</label>
                            <div class="col-sm-4" style="width:150px">
                                <div class="input-group" moment-picker="vm.party.endTime" format="HH:mm">
                                    <input class="form-control" placeholder="Select a time" ng-model="vm.party.endTime"
                                           ng-model-options="{ updateOn: 'blur' }">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-time"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    </br>
                    <!--Status-->
                    <div class="row">
                        <div class="form-group">
                            <label for="statusDetails" class="col-sm-1 control-label Required">Status:</label>
                            <div class="col-sm-2" style="width:100px">
                                <select ng-model="vm.status" id="statusDetails" ng-options="item as item.detail for item in vm.party.Statuses"></select>
                            </div>
                        </div>
                    </div>
                    </br>
                    <!--Created by -->

                    <div class="row">
                        <div class="form-group">
                            <label for="createdByContactKey" class="col-sm-1 control-label ">Created by:</label>
                            <div class="col-sm-2">
                                <span ng-bind="vm.party.createdBy" ng-readonly="true"></span>
                                <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" title="Creater"></span>
                            </div>
                        </div>
                    </div>
                    </br>

                    <!--Created On -->
                    <div class="row">
                        <div class="form-group">
                            <label for="createdOn" class="col-sm-1 control-label ">Created On: </label>
                            <div class="col-sm-2">
                                <label> {{vm.party.createdOn | date:"MM/dd/yyyy h:mma"}}</label>
                            </div>
                        </div>
                    </div>
                    </br>

                    <!--Update by -->
                    <div class="row">
                        <div class="form-group">
                            <label for="lastUpdateByContactKey" class="col-sm-1 control-label ">Update by: </label>
                            <div class="col-sm-2">
                                <span data-ng-bind="vm.party.lastUpdateBy"></span>
                                <span class="glyphicon glyphicon-info-sign" data-toggle="tooltip" title="Last Update"></span>
                            </div>
                        </div>
                    </div>
                    </br>
                    <!--Updated On -->
                    <div class="row">
                        <div class="form-group">
                            <label for="lastUpdated" class="col-sm-1 control-label ">Update on: </label>
                            <div class="col-sm-2" style="width:200px">
                                <label> {{vm.party.lastUpdated | date:"MM/dd/yyyy h:mma"}}</label>
                            </div>
                        </div>
                    </div>
                    </br>

                    <!--Manager Content Key On -->
                    <div class="row">
                        <div class="form-group">
                            <label for="managerContactKey" class="col-sm-1 control-label ></label>
                            <div class="col-sm-2">
                                <span id="managerContactKey" ng-hide="vm.party.managerContactKey"></span>
                            </div>
                        </div>
                        </br>

                        <!--Voter Details & Voter choice-->
                        <div class="row">
                            <div class="col-md-12">
                                <uib-tabset active="activeChoices" choices="true">
                                    <uib-tab index="0" heading="Voters List">
                                        <div class="text-right">
                                            <button type="button" class="btn btn-primary btn" ng-click="vm.addvoter()"><i class="glyphicon glyphicon glyphicon-plus-sign"></i>Add</button>
                                        </div>
                                        <table class="table table-striped table-bordered">
                                            <thead>
                                                <tr>
                                                    <td><b>ID</b></td>
                                                    <td><b>Name</b></td>
                                                    <td><b>Delete</b></td>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="votersdata in vm.party.voters">
                                                    <td>{{votersdata.Id}}</td>
                                                    <td>{{votersdata.Name}}</td>
                                                    <td>
                                                        <div class="btn-group">
                                                            <button type="button" class="btn btn-primary" ng-click="vm.removevoter(votersdata.Id);"><i class="glyphicon glyphicon-trash"></i></button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </uib-tab>
                                    <uib-tab index="1" heading="Questions">
                                        <div class="text-right">
                                            <button type="button" class="btn btn-primary btn" ng-click="vm.addQuestion()"><i class="glyphicon glyphicon glyphicon-plus-sign"></i>Add</button>
                                        </div>
                                        <table class="table table-striped table-bordered">
                                            <thead align="center">
                                                <tr>
                                                    <td><b>ID</b></td>
                                                    <td><b>voter Questions</b></td>
                                                    <td>Type</td>
                                                    <td>Action</td>
                                                </tr>
                                            </thead>
                                            <tbody align="center" ng-repeat="question in  vm.party.voterQuestions">
                                                <tr>

                                                    <td> {{question.Id}}</td>
                                                    <td>
                                                        <uib-accordion close-others="oneAtATime">
                                                            <div uib-accordion-group class="panel-default">
                                                                <button type="button" class="btn btn-primary pull-right" ng-click="vm.addanswer(question.Id, question.answers)">Add Answers</button>
                                                                <uib-accordion-heading>
                                                                    {{question.name}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': tab.isCustomHeaderOpen, 'glyphicon-chevron-right': !tab.isCustomHeaderOpen}"></i>
                                                                </uib-accordion-heading>
                                                                <div>
                                                                    <table class="table">
                                                                        <thead>
                                                                            <tr>
                                                                                <td><b>ID</b></td>
                                                                                <td><b>Answer</b></td>
                                                                                <td><b>Action</b></td>

                                                                            </tr>
                                                                        </thead>
                                                                        <tbody>
                                                                            <tr ng-repeat="answer in question.answers">
                                                                                <td>
                                                                                    {{answer.Id}}
                                                                                </td>
                                                                                <td>{{answer.name}}</td>
                                                                                <td>
                                                                                    <div class="btn-group">
                                                                                        <button type="button" class="btn" ng-click="vm.editans(question.Id, answer, answer.Id);"><i class="glyphicon glyphicon-pencil"></i></button>
                                                                                        <button type="button" class="btn" ng-click="vm.removeans(answer.quesId, answer);"><i class="glyphicon glyphicon-trash"></i></button>
                                                                                    </div>
                                                                                </td>

                                                                            </tr>

                                                                        </tbody>
                                                                    </table>
                                                                </div>
                                                            </div>

                                                        </uib-accordion>
                                                    <td>{{question.type}}</td>
                                                    </td>
                                                    <td>
                                                        <div class="btn-group">
                                                            <button type="button" class="btn" ng-click="vm.edit($index);"><i class="glyphicon glyphicon-pencil"></i></button>
                                                            <button type="button" class="btn" ng-click="vm.removeRow(question.Id);"><i class="glyphicon glyphicon-trash"></i></button>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </uib-tab>
                                </uib-tabset>
                            </div>
                        </div>
                        <div class="panel-footer text-right form-group">
                            <a class="btn"
                               ui-sref="listsVotes"
                               style="width:80px">
                                < Back
                            </a>
                            <button type="button" class="btn" ng-click="vm.SaveParty(myForm)"><i class="glyphicon glyphicon glyphicon-ok-circle"></i>Save</button>
                        </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
